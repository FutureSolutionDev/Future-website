server {
    listen 80;
    server_name futuresolutionsdev.com www.futuresolutionsdev.com;
    return 301 https://$server_name$request_uri;
}

server {
    listen 443 ssl http2;
    server_name futuresolutionsdev.com www.futuresolutionsdev.com;

    # SSL certificates (use certbot)
    ssl_certificate /etc/letsencrypt/live/futuresolutionsdev.com/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/futuresolutionsdev.com/privkey.pem;

    # Root directory - point to 'out' folder
    root /var/www/futuresolutions/out;
    index index.html;

    # Gzip compression
    gzip on;
    gzip_types text/plain text/css application/json application/javascript text/xml application/xml image/svg+xml;

    # Cache static assets
    location /_next/static {
        add_header Cache-Control "public, max-age=31536000, immutable";
    }

    # Cache images and fonts
    location ~* \.(jpg|jpeg|png|gif|ico|svg|woff|woff2)$ {
        add_header Cache-Control "public, max-age=31536000";
    }

    # Handle client-side routing
    location / {
        try_files $uri $uri.html $uri/ /index.html;
    }

    # Security headers
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;
}
